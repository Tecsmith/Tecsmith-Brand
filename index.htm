<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tecsmith Brand</title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<style>
		body {
			margin: 100px;
		}
		img {
			border: 10px solid rgba(0,0,0,0.2);
			height: 128px;
			width: auto;
		}
		figure {
			display: inline-block;
		}
		figcaption {
			text-align: center;
		}
	</style>
</head>
<body>

<table>
	<tr>
		<td><i>(default)</i></td>
		<td><img src="logo.svg.php"></td>
	</tr>
	<tr>
		<td><i>nofill</i></td>
		<td><img src="logo.svg.php?nofill"></td>
	</tr>
	<tr>
		<td><i>icon</i></td>
		<td>
			<figure>
				<img src="logo.svg.php?icon">
				<figcaption><i>(default)</i></figcaption>
			</figure>
			<figure>
				<img src="logo.svg.php?icon&nofill">
				<figcaption>nofill</figcaption>
			</figure>
			<figure>
				<img src="logo.svg.php?icon&fill=777">
				<figcaption>fill=#777</figcaption>
			</figure>
		</td>
	</tr>
	<tr>
		<td><i>avatar</i></td>
		<td>
			<figure>
				<img src="logo.svg.php?avatar">
				<figcaption><i>(default)</i></figcaption>
			</figure>
			<figure>
				<img src="logo.svg.php?avatar" style="border-radius:50%">
				<figcaption><i>(round via css)</i></figcaption>
			</figure>
		</td>
	</tr>
</table>


</body>
</html>
