<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tecsmith Brand</title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<style>
		body {
			margin: 100px;
			background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQAQMAAAAlPW0iAAAABlBMVEX1YmIAAACS5SrAAAAAAnRSTlMaAMa+N+MAAAAPSURBVAjXY2D4jxXhEgYAfr8P8QhChVEAAAAASUVORK5CYII=");
		}
		img {
			border: 10px dashed rgba(0,0,127,0.1);
			height: 128px;
			width: auto;
		}
		figure {
			display: inline-block;
		}
		figcaption {
			text-align: center;
		}
		.inv {
			background-color: rgba(0,0,0,0.75);
		}
	</style>
</head>
<body>

<table>
	<tr>
		<td><i>(default)</i></td>
		<td><img src="logo.svg.php?size=4096"></td>
	</tr>
	<tr>
		<td><i>nofill</i></td>
		<td><img src="logo.svg.php?nofill"></td>
	</tr>
	<tr>
		<td><i>icon</i></td>
		<td>
			<figure>
				<img src="logo.svg.php?icon&size=4096">
				<figcaption><i>(default)</i></figcaption>
			</figure>
			<figure>
				<img src="logo.svg.php?icon&nofill">
				<figcaption>nofill</figcaption>
			</figure>
			<figure>
				<img src="logo.svg.php?icon&solid">
				<figcaption>solid</figcaption>
			</figure>
			<figure>
				<img src="logo.svg.php?icon&fill=058">
				<figcaption>fill=#058</figcaption>
			</figure>
			<figure>
				<img src="logo.svg.php?icon&fills=058">
				<figcaption>fills=#058</figcaption>
			</figure>
			<figure>
				<img src="logo.svg.php?icon&nofill&inv" class="inv">
				<figcaption>nofill & inv</figcaption>
			</figure>
		</td>
	</tr>
	<tr>
		<td><i>avatar</i></td>
		<td>
			<figure>
				<img src="logo.svg.php?avatar">
				<figcaption><i>(default)</i></figcaption>
			</figure>
			<figure>
				<img src="logo.svg.php?avatar" style="border-radius:50%">
				<figcaption><i>(round via css)</i></figcaption>
			</figure>
		</td>
	</tr>
</table>


</body>
</html>
